<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jesters Online</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>

    <span id="current_game_id"></span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("js/main.js") }}" type="text/javascript"></script>

</html>
